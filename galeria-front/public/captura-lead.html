<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro para Download</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .form-container {
      background-color: #111;
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 1.6rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #222;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
      gap: 8px;
      text-align: left;
    }

    .checkbox-container input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }

    .checkbox-container input[type="checkbox"]:checked::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 8px;
      height: 8px;
      background-color: #1e90ff;
      border-radius: 50%;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0a74da;
    }

    .logo {
      margin-top: 25px;
      width: 120px;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.4rem;
      }

      .checkbox-container {
        font-size: 12px;
        flex-wrap: wrap;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Preencha para continuar</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />

      <label class="checkbox-container">
        <input type="checkbox" required />
        Eu concordo com os termos da LGPD.
      </label>

      <button type="submit">Prosseguir para download</button>
    </form>
    <img src="assets/logo2.png" alt="Logo PicBrand" class="logo" />
  </div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const aceitou_lgpd = document.querySelector("input[type=checkbox]").checked;

      const lead = { nome, cpf, email, telefone, aceitou_lgpd };

      try {
        const response = await fetch("http://192.168.0.12:8000/leads", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lead)
        });

        if (!response.ok) throw new Error("Erro ao salvar lead.");

        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");

        if (redirect) {
          window.location.href = redirect;
        } else {
          alert("Cadastro realizado, mas a URL de redirecionamento n√£o foi definida.");
        }
      } catch (err) {
        alert("Erro ao enviar os dados. Tente novamente.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
