<!DOCTYPE html>
<html>
<head>
  <title>Download múltiplo</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const links = params.get("links");
      if (links) {
        const urls = decodeURIComponent(links).split(",");
        urls.forEach((url, i) => {
          setTimeout(() => {
            const a = document.createElement("a");
            a.href = url;
            a.download = "";
            a.click();
          }, i * 1000); // delay para não travar
        });
      }
    };
  </script>
</head>
<body style="background-color:#111;color:white;text-align:center;padding-top:50px;">
  <h2>Baixando imagens selecionadas...</h2>
  <p>Se o download não iniciar, <a id="manual" href="#">clique aqui</a></p>
</body>
</html>
