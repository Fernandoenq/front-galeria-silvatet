<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
    }

    .img-block {
      text-align: center;
      margin-bottom: 28px;
    }

    .img-block img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0d8ae5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Imagens para Download</h1>
    <div id="imagens"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nomes = params.get("imagens")?.split(",") || [];
    const container = document.getElementById("imagens");

    nomes.forEach((nome, index) => {
      const decodedNome = decodeURIComponent(nome.trim());
      const url = `http://ec2-15-228-154-153.sa-east-1.compute.amazonaws.com:3334/uploaded/${decodedNome}`;
      const block = document.createElement("div");
      block.className = "img-block";
      block.innerHTML = `
        <img src="${url}" alt="imagem-${index + 1}" />
        <a class="btn" href="${url}" download="imagem-${index + 1}.png">
          ⬇️ Baixar imagem ${index + 1}
        </a>
      `;
      container.appendChild(block);
    });
  </script>
</body>
</html>
